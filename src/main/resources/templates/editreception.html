<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/editreception}"
					th:object="${reception}" method="post" class="form-horizontal"
					role="form" enctype="multipart/form-data">
					<h3 th:utext="|Запись на прием к доктору ${reception.doctor.fullName}|" >Запись на прием к доктору</h3>
					<!-- <h4 th:utext="${reception.doctor.fullName}"></h4>  -->


					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="validation-message"></label> <input type="text"
								th:field="*{id}" class="form-control" readonly="true"
								placeholder="Номер" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{doctor}"
								placeholder="Врач" class="form-control" readonly="true"/>
						</div>
					</div>

					<!-- 
					<div class="form-group">
						<div class="col-sm-9" >
							<label th:if="${#fields.hasErrors('doctor.fullName')}"
								th:errors="*{doctor.fullName}" class="validation-message"></label> <input
								type="text" th:field="*{doctor.fullName}" placeholder="Врач" 
								class="form-control" />
						</div>
					</div>
 -->
					<!-- 
					<div class="form-group">
						<div class="col-sm-9">
							<select name="seldoctor" id="seldoctor" class="form-control"
								th:field="*{doctor}">
								<option th:each="doc : ${doctors}" th:value="${doc.id}"
									th:text="${doc.id} != null ? ${doc.fullName} : '-'" ></option>
							</select>
						</div>
					</div>
 -->
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('beginDateTime')}"
								th:errors="*{beginDateTime}" class="validation-message"></label>
							<input type="datetime-local" th:field="*{beginDateTime}"
								placeholder="*Время" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<select name="selentry" id="selentry" class="form-control"
								th:field="*{patient}">
								<option th:each="pt : ${patients}" th:value="${pt.id}"
									th:text="${pt.id} != null ? ${pt.fullName} : '-'"></option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block"
								th:text="Сохранить"></button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>

			</div>
			<form th:action="@{/doctor_receptions}" method="get"
				class="form-horizontal">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Список</button>
			</form>

		</div>
	</div>

</body>
</html>
