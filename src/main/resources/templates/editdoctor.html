<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/editdoctor}"
					th:object="${doctor}" method="post" class="form-horizontal"
					role="form" enctype="multipart/form-data">
					<h2>Редактирование карточки доктора</h2>



					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="validation-message"></label> <input type="text"
								th:field="*{id}" class="form-control" readonly="true"
								placeholder="Номер" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('fullName')}"
								th:errors="*{fullName}" class="validation-message"></label> <input
								type="text" th:field="*{fullName}" placeholder="*ФИО"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('specialization')}"
								th:errors="*{specialization}" class="validation-message"></label>
							<input type="text" th:field="*{specialization}"
								placeholder="*Специализация" class="form-control" />
						</div>
					</div>
					<!-- 
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('station.id')}"
								th:errors="*{station.id}" class="validation-message"></label> <input
								type="text" th:field="*{station.id}" placeholder="Участок"
								class="form-control" />
						</div>
					</div>
 -->

					<div class="form-group">
						<div class="col-sm-9">
							<select name="selentry" id="selentry" class="form-control"
								th:field="*{station}">
								<option th:each="st : ${stations}" th:value="${st.id}"
									th:text="${st.id} != null ? ${st.streets} : '-'"></option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('numAp')}" th:errors="*{numAp}"
								class="validation-message"></label> <input type="text"
								th:field="*{numAp}" placeholder="Кабинет" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('phones')}"
								th:errors="*{phones}" class="validation-message"></label> <input
								type="text" th:field="*{phones}" placeholder="Телефоны"
								class="form-control" />
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block"
								th:text="Сохранить"></button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>


				</form>

			</div>
			<form th:action="@{/doctors}" method="get" class="form-horizontal">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Список</button>
			</form>

		</div>
	</div>

</body>
</html>
