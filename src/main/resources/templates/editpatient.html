<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/editpatient}"
					th:object="${patient}" method="post" class="form-horizontal"
					role="form" enctype="multipart/form-data">
					<h2>Редактирование карточки пациента</h2>



					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="validation-message"></label> <input type="text"
								th:field="*{id}" class="form-control" readonly="true"
								placeholder="Номер" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('birthDate')}"
								th:errors="*{birthDate}" class="validation-message"></label> <input
								type="date" th:field="*{birthDate}" placeholder="*дата рождения"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('fullName')}"
								th:errors="*{fullName}" class="validation-message"></label> <input
								type="text" th:field="*{fullName}" placeholder="*ФИО пациента"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('adress')}"
								th:errors="*{adress}" class="validation-message"></label> <input
								type="text" th:field="*{adress}" placeholder="*Адрес"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('phones')}"
								th:errors="*{phones}" class="validation-message"></label> <input
								type="text" th:field="*{phones}" placeholder="*Телефоны"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('complaints')}"
								th:errors="*{complaints}" class="validation-message"></label> <input
								type="text" th:field="*{complaints}" placeholder="*Жалобы"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('diagnosis')}"
								th:errors="*{diagnosis}" class="validation-message"></label> <input
								type="text" th:field="*{diagnosis}" placeholder="*Диагноз"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<select name="selentry" id="selentry" class="form-control"
								th:field="*{doctor}">
								<option th:each="d : ${doctors}" th:value="${d.id}"
									th:text="${d.id} != null ? ${d.fullName} : '-'"></option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<select name="selstation" id="selstation" class="form-control"
								th:field="*{station}">
								<option th:each="s : ${stations}" th:value="${s.id}"
									th:text="${s.id} != null ? ${s.streets} : '-'"></option>
							</select>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block"
								th:text="Сохранить"></button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>


				</form>

			</div>
			<form th:action="@{/patients}" method="get" class="form-horizontal">
				<button class="btn btn-md btn-warning btn-block" type="Submit">Список</button>
			</form>

		</div>
	</div>

</body>
</html>
